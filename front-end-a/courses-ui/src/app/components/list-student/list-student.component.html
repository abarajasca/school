<p-panel header="List of Students" [toggleable]="true">
    <p-table [value]="students" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>#</th>
              <th>Name</th>
              <th>id Course</th>          
              <th>Action</th>          
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-student>
          <tr>
              <td>{{ student.id }}</td>
              <td>{{ student.name }}</td>
              <td>{{ student.id_course }}</td>
              <td><p-button label="Delete" class="p-button-danger"></p-button></td>    
          </tr>
      </ng-template>
    </p-table>
    
  
  <button class="btn btn-primary" type="button">Add student</button>
  </p-panel>
